[[items]]
template = "alacritty"
file = "~/.config/alacritty.yml"
subtemplate = "default-256"

[[items]]
template = "foot"
file = "~/.config/foot/foot.ini"

[[items]]
template = "swaylock"
file = "~/.config/swaylock/config"
rewrite = true

# [[items]]
# template = "sway"
# file = "~/.config/sway/config"
